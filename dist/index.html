<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Armada</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img class="logoTitle" />
    </div>
    <div class="message">Place your ships</div>
    <div class="gameboard">
      <div class="placeShips">
        <div class="carrier">
          <label for="carrier">Carrier: </label>
          <div class="values">
            <input
              type="number"
              value="0"
              name="carrier"
              id="carrierRow"
              min="0"
              max="9"
            />
            <input
              type="number"
              value="0"
              name="carrier"
              id="carrierCol"
              min="0"
              max="9"
            />
            <select name="orientation" id="orientationCarrier">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
            </select>
          </div>
        </div>
        <div class="battleship">
          <label for="battleship">Battleship: </label>
          <div class="values">
            <input
              type="number"
              value="1"
              name="battleship"
              id="battleshipRow"
              min="0"
              max="9"
            />
            <input
              type="number"
              value="0"
              name="battleship"
              id="battleshipCol"
              min="0"
              max="9"
            />
            <select name="orientation" id="orientationBattleship">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
            </select>
          </div>
        </div>
        <div class="destroyer">
          <label for="destroyer">Destroyer: </label>
          <div class="values">
            <input
              type="number"
              value="2"
              name="destroyer"
              id="destroyerRow"
              min="0"
              max="9"
            />
            <input
              type="number"
              value="0"
              name="destroyer"
              id="destroyerCol"
              min="0"
              max="9"
            />
            <select name="orientation" id="orientationDestroyer">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
            </select>
          </div>
        </div>
        <div class="submarine">
          <label for="submarine">Submarine: </label>
          <div class="values">
            <input
              type="number"
              value="3"
              name="submarine"
              id="submarineRow"
              min="0"
              max="9"
            />
            <input
              type="number"
              value="0"
              name="submarine"
              id="submarineCol"
              min="0"
              max="9"
            />
            <select name="orientation" id="orientationSubmarine">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
            </select>
          </div>
        </div>
        <div class="patrolBoat">
          <label for="patrolBoat">Patrol Boat: </label>
          <div class="values">
            <input
              type="number"
              value="4"
              name="patrolBoat"
              id="patrolBoatRow"
              min="0"
              max="9"
            />
            <input
              type="number"
              value="0"
              name="patrolBoat"
              id="patrolBoatCol"
              min="0"
              max="9"
            />
            <select name="orientation" id="orientationPatrolBoat">
              <option value="horizontal">Horizontal</option>
              <option value="vertical">Vertical</option>
            </select>
          </div>
        </div>
        <div class="controls">
          <button class="place">Place ships</button>
        </div>
      </div>
      <div class="player"></div>
      <div class="computer"></div>
    </div>
    <div class="restartBtn">
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
