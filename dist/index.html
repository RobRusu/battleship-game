<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Armada</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <button class="start">Start</button>
      <button class="restart">Restart</button>
    </div>
    <div class="gameboard">
      <div class="placeShips">
        <div class="carrier">
          <label for="carrier">Carrier: </label>
          <input type="number" value="0" name="carrier" id="carrierRow" />
          <input type="number" value="0" name="carrier" id="carrierCol" />
          <select name="orientation" id="orientationCarrier">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="battleship">
          <label for="battleship">Battleship: </label>
          <input type="number" value="1" name="battleship" id="battleshipRow" />
          <input type="number" value="0" name="battleship" id="battleshipCol" />
          <select name="orientation" id="orientationBattleship">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="destroyer">
          <label for="destroyer">Destroyer: </label>
          <input type="number" value="2" name="destroyer" id="destroyerRow" />
          <input type="number" value="0" name="destroyer" id="destroyerCol" />
          <select name="orientation" id="orientationDestroyer">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="submarine">
          <label for="submarine">Submarine: </label>
          <input type="number" value="3" name="submarine" id="submarineRow" />
          <input type="number" value="0" name="submarine" id="submarineCol" />
          <select name="orientation" id="orientationSubmarine">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <div class="patrolBoat">
          <label for="patrolBoat">Patrol Boat: </label>
          <input type="number" value="4" name="patrolBoat" id="patrolBoatRow" />
          <input type="number" value="0" name="patrolBoat" id="patrolBoatCol" />
          <select name="orientation" id="orientationPatrolBoat">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>
        <button class="place">Place ships</button>
      </div>
      <div class="player"></div>
      <div class="computer"></div>
    </div>
  </body>
</html>
